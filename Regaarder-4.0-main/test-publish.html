<!DOCTYPE html>
<html>
<head>
    <title>Test Video Publishing</title>
</head>
<body>
    <h1>Test Video Publishing</h1>
    <button onclick="testPublish()">Publish Test Video</button>
    <button onclick="getVideos()">Get All Videos</button>
    <div id="output" style="margin-top: 20px; padding: 10px; background: #f0f0f0;">
        <h3>Output:</h3>
        <pre id="result"></pre>
    </div>

    <script>
        const BACKEND = 'http://localhost:4000';
        
        async function testPublish() {
            const result = document.getElementById('result');
            result.textContent = 'Publishing test video...';
            
            try {
                const response = await fetch(`${BACKEND}/videos/publish`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: 'Test Video ' + new Date().toISOString(),
                        thumbnail: 'https://placehold.co/600x400/333333/ffffff?text=Test',
                        videoUrl: null,
                        category: 'Test',
                        format: 'one-time',
                        time: '5:30'
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function getVideos() {
            const result = document.getElementById('result');
            result.textContent = 'Fetching videos...';
            
            try {
                const response = await fetch(`${BACKEND}/videos`);
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Videos:', data);
                
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
